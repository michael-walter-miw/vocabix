<div class="train-container">
  <h2 class="train-title">🎯 Trainieren</h2>

  <div *ngIf="current; else emptyState">
    <div class="train-card">
      <h5 class="train-prompt-label">Übersetze:</h5>
      <div class="train-prompt">
        <strong>{{ current.prompt }}</strong>
      </div>

      <form (ngSubmit)="check()">
        <div class="train-input">
          <input
            class="form-control"
            [(ngModel)]="userInput"
            name="answer"
            placeholder="Deine Antwort"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="feedback">Prüfen</button>
      </form>

      <div class="train-feedback">
        <div *ngIf="feedback === 'correct'" class="alert alert-success">✅ Richtig!</div>
        <div *ngIf="feedback === 'wrong'" class="alert alert-danger">
          ❌ Falsch. Richtig wäre: <strong>{{ correctAnswer }}</strong>
        </div>
      </div>
    </div>
  </div>

  <ng-template #emptyState>
    <div class="alert alert-warning">
      Keine Wortpaare gefunden. Bitte erfasse zuerst welche unter <a routerLink="/edit">Editieren</a>.
    </div>
  </ng-template>
</div>
